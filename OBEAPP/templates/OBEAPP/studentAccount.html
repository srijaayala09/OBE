{% extends 'OBEAPP/main.html'%}
{% load static %}
{% block content %}

<style>

    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto ;
        border-radius: 50%;
    }
</style>

<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">

                <a class="btn btn-warning" href="{% url 'student_page' %}" >&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>

            <img class="profile-pic" src="{{request.user.student.profile_pic.url}}">



        </div>
    </div>
    <div class="col-md-9">
        <div  class="form-container">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" name = "Update Information" class="submit-btn">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
